<body>

<div class="container">
  
  
  <div class="login-container">
    <h1 class="create">Create Account</h1>
    
        <div class="social-media">
      <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="twitter"><i class="fab fa-twitter-square"></i></a>
      <a href="#" class=github><i class="fab fa-github"></i></a>       
     </div>
    
    <p class="description">Or use your email for registration:</p>
   
  
  <form id="login-form">
    
    <input class="input-field" type="text" id="name" name="name" placeholder="Name" required>
    <input class="input-field" type="email" id="email" name="email" placeholder="Email" required>
    <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
    <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
   
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input-field">Email</label>
          <input type="email" class="input-field" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="input-field" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="input-field" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="input-field" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="input-field" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="input-field">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="input-field" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    
   <div class="checkbox-group">
      <input type="checkbox" id="terms-and-privacy" name="terms-and-privacy" value="Terms-and-Privacy">
      <label for="Agree" class="terms-privacy-checkbox">I agree to the <a href="#" class="link">Terms</a> and <a href="#" class="link">Privacy Policy.</a></label>
    </div>
  
  
    <div class="button-container">
      <button class="primary-btn">Sign Up</button>
      <button class="secondary-btn">Sign In</button>
    </div>
    
          
     </form>
   </div>
  
    
  
  

  
  
</div>
